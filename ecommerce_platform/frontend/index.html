<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - E-commerce Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>üõí TechStore</h1>
                <p class="tagline">Your Tech Everything Store</p>
            </div>
            <div class="navbar-menu">
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle dark/light theme">üåô</button>
                <input type="text" id="searchInput" class="search-box" placeholder="Search products...">
                <button class="cart-btn" onclick="toggleCart()">
                    üõçÔ∏è Cart <span id="cartCount" class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <!-- Products Section -->
        <section class="products-section">
            <h2>Available Products</h2>
            <div class="filters">
                <button class="filter-btn active" onclick="filterProducts('all')">All</button>
                <button class="filter-btn" onclick="filterProducts('Electronics')">Electronics</button>
                <button class="filter-btn" onclick="filterProducts('Accessories')">Accessories</button>
                <button class="filter-btn" onclick="filterProducts('Audio')">Audio</button>
            </div>
            <div id="productsList" class="products-grid">
                <!-- Products will be loaded here by JS -->
            </div>
        </section>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-btn" onclick="toggleCart()">‚úï</button>
        </div>
        <div id="cartItems" class="cart-items">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cartTotal">$0.00</span>
            </div>
            <button id="checkoutBtn" class="checkout-btn" onclick="checkout()" disabled>
                Proceed to Checkout
            </button>
            <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="cart-overlay" onclick="toggleCart()"></div>

    <!-- Order History Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order History</h2>
                <button class="close-btn" onclick="closeOrderModal()">‚úï</button>
            </div>
            <div id="ordersList" class="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalProductName"></h2>
                <button class="close-btn" onclick="closeProductModal()">‚úï</button>
            </div>
            <div id="productDetail" class="product-detail">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TechStore. All rights reserved. | Built with Python (DSA) + JavaScript + CSS</p>
            <button class="orders-btn" onclick="showOrderHistory()">üìã View Orders</button>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
